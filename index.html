<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Lottery Numbers Generator</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='jquery-3.1.1.min.js' asynch></script>
    <script src='model.js' asynch></script>
    <script src='controller.js' defer></script>
  </head>

  <body class='shadow white'>

    <div id='header'>
      <p class='center title'>Lottery Numbers Gen V1.0</p>
    </div>

    
    <form id="gen-info" class='center'>
      <div class='wrapper'>
        <p class='form-label'>Range:</p>
        <input type='radio' name='range' value='59' checked='true'>1 - 59<br>
        <input type='radio' name='range' value='69'>1 - 69<br>
        <input type='radio' name='range' value='79'>1 - 79<br>
        <br>
      </div>

      <div class='wrapper'>
          <p class='form-label'>Number to draw:</p>
          <input type='radio' name='draw' value='6' checked='true'>6<br>
          <input type='radio' name='draw' value='7'>7<br>
          <input type='radio' name='draw' value='8'>8<br>
          <br>
      </div>

    </form>

    <br>

    <div style='text-align: center'>
      <button id='lucky-dip'> Generate Numbers </button><br><br>
    </div>

    <div id='yourNumbers' class='center title'></div>





  </body>
</html>
